<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hgroup元素</title>
</head>
<body>
<article>
    <header>
        <h1>文章主标题</h1>
        <p><time datetime="2015-10-30">2015-10-30</time></p>
    </header>
    <p>文章正文</p>
</article>
<article>
    <header>
        <hgroup>
            <h1>文章主标题</h1>
            <h2>文章子标题</h2>
            <p><time datetime="2015-10-30">2015-10-30</time></p>
        </hgroup>
    </header>
    <p>文章正文</p>
</article>
</body>
</html>
